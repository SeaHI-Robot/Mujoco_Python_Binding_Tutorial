<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Mujoco Python Binding Tutorial</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="shortcut icon" href="_media/seahipage-logo.svg" type="image/x-icon">
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- 其他主题 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css"> -->
    <!-- Themeable 个性化定制主题项目   项目文档地址: https://jhildenbiddle.github.io/docsify-themeable/#/-->
    <!-- Theme: Defaults -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
    <!-- Theme: Simple -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <!-- Theme: Simple Dark -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->

</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: 'Mujoco Python Binding Tutorial',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: '',
            // 在侧边栏中出现的网站图标, 你可以使用CSS来更改大小, 划到底部有可以改的地方
            logo: '/_media/mujoco_logo.png',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 同时设置 loadSidebar 和 autoHeader 后, 可以根据 _sidebar.md 的内容自动为每个页面增加标题, 我不喜欢打开这个选项
            autoHeader: false, // 
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: false,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 修改当前主题颜色,
            themeColor: '#0053d6',
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 切换页面后是否自动跳转到页面顶部
            auto2top: true,
            // 开启busuanzi, 统计网站访问量
            busuanzi: true,
            // 搜索设置
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                // 占位文字
                placeholder: {
                    '/': 'Click here to search'
                },
                noData: 'No Results!',
                // Headline depth, 1 - 6
                depth: 3,
                // whether or not to hide other sidebar content
                hideOtherSidebarContent: false,
                // To avoid search index collision between multiple websites under the same domain
                namespace: 'Mujoco Python Binding Tutorial',
            }, 
            // 字数统计
            count:{
                countable:true,
                fontsize:'0.9em',
                color:'rgb(90, 90, 90)',
                language:'chinese'
            },
            // 文章最后更新时间
            timeUpdater: {
                text: "<div align='right' width='100%' style='color:gray; font-s1ze:16px; margin--top:l0px;'> Last Update:  {docsify-updated}</div>",
                formatUpdated:"{YYYY}-{MM}-{DD} {HH}:{mm}",
            }
        }

    // 添加插件
    </script>

    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- emoji表情支持 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->

    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

    <!-- busuanzi 不蒜子, 统计网站访问量  https://busuanzi.ibruce.info    https://www.npmjs.com/package/docsify-busuanzi -->
    <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
    
    <!-- 显示文章最后更新时间 -->   <!-- https://www.npmjs.com/package/docsify-updated -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
    
   
</body>



<!-- 以下这两个block用来改logo图标大小 -->
<style>
    .app-name {
        width: 100px;
        height: auto;
    }
</style>



</html>
